<div id="input-box" ng-controller="ChatRoomInputCtrl">
    <div class="input-group">
        <input type="text"
               id="msg-input"
               class="form-control"
               ng-model="input"
               ng-disabled="!canParticipate()"
        >
        <span class="input-group-btn">
            <button id="send-msg-btn"
                    class="btn btn-default"
                    ng-click="sendMessage()"
                    ng-disabled="!canParticipate()"
            >
                <i class="fa fa-comment"></i>
            </button>
        </span>
    </div>
</div>
