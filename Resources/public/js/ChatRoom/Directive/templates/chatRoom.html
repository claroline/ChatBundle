<div id="chat-room-main" ng-controller="ChatRoomXmppCtrl">
    <div ng-if="isConnected()">
        <div class="row chat-room-row">
            <div id="chat-room-content-panel" class="col-md-9">
                <chat-room-messages></chat-room-messages>
            </div>
            <div id="chat-room-users-panel" class="col-md-3">
                <chat-room-users></chat-room-users>
            </div>
        </div>
        <div class="row chat-room-row">
            <chat-room-input></chat-room-input>
        </div>
    </div>
    <div ng-if="!isConnected()">
        <div class="alert alert-{{ messageType }}">
            {{ message }}
        </div>
    </div>
</div>
